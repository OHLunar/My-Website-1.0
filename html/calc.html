    <h1>Calculator</h1>

    <div id="container">
        <div class="display-screen">
            <div id="display"></div>
        </div>
        <div class="buttons">
            <table>
                <tbody>
                    <tr>
                        <td><button class="operand " id="clear" value="ac">AC</button></td>
                        <td><button class="operand action" id="percentage" value="%">%</button></td>
                        <td><button class="operand action" id="divide" value="/">/</button></td>
                        <td><button class="operand action" id="delete" value="del">DEL</button></td>
                    </tr>
                    <tr>
                        <td><button class="operand" id="7" value="7">7</button></td>
                        <td><button class="operand" id="8" value="8">8</button></td>
                        <td><button class="operand" id="9" value="9">9</button></td>
                        <td><button class="operand action" id="mul" value="*">*</button></td>
                    </tr>
                    <tr>
                        <td><button class="operand" id="4" value="4">4</button></td>
                        <td><button class="operand" id="5" value="5">5</button></td>
                        <td><button class="operand" id="6" value="6">6</button></td>
                        <td><button class="operand action" id="sub" value="-">-</button></td>
                    </tr>   
                    <tr>
                        <td><button class="operand" id="1" value="1">1</button></td>
                        <td><button class="operand" id="2" value="2">2</button></td>
                        <td><button class="operand" id="3" value="3">3</button></td>
                        <td><button class="operand action" id="add" value="+">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="operand" id="0" value="0">0</button></td>
                        <td><button class="operand action" id="(" value="(">(</button></td>
                        <td><button class="operand action" id=")" value=")">)</button></td>
                        <td class="equal"><button class="operand action" id="result" value="=">=</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
